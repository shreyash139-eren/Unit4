<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40vh;
        }
    </style>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    
    <script type="text/babel">

        const {useState}=React

        function Color(){
            const [color,setColor]=useState("Green")
    
        function handleClick(){
            setColor(curr => (curr === "Green" ? "Yellow" : "Green"));
        }
        return (
            <div>
                <button onClick={handleClick} style={{backgroundColor: color === "Green" ? "green" : "yellow",color: color === "Green" ? "white" : "black",padding:"10px"}}>Change</button>
                <p style={{textAlign:"center", fontSize:"20px"}}>{color}</p>
            </div>
        )
    }
    function App(){
        return(
            <>
            <Color/>
            </>
        )
    }
    let root=ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App/>)
    </script>
    
</body>
</html>
